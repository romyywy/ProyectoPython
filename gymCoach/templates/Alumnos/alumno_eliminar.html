{% extends "base.html" %}
{% load static %}


{% block contenido %}

    <h1 class="p-8">Eliminar alumno</h1>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Estas seguro que deseas borrar el registro del alumno {{alumno.nombre}} ?

        </p>        
        <input type="submit" value="Eliminar">

      </form>
      <a href="{% url 'alumnos lista' %}">Volver a la lista de alumnos</a>
    
{% endblock %}
